<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Language Translator</title>
</head>

<body>
    <h1 class='title'>Holiday Translator</h1>
    <div class='Instructions'>
        <p> Please enter the text in the box located below. </p>
    </div>
    <div class='textarea'>
        <input id="textarea" type="text" rows= "10" cols "30">
        </input>
    </div>
    <div class='button'>
        <input type="button" id="SpanishButton" value="Spanish">
        <input type="button" id="FrenchButton" value="French">
        <input type="button" id="DutchButton" value="Dutch">
    </div>
    <div class="answer" id='output'></div>

    <script src="main.js"></script>
</body>

</html>
